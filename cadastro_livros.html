                    <h1 class="h1 text-light texto_resenha text-align-center" style="background-color: #3D5AF1">Escreva aqui o cadastro dos livros que você quer adicionar na sua loja:</h1>
                    <form>
                        <div class="form-group formulario_cadastro_itens">
                            <div class="row">
                                <div class="col-md-6 col-xs-12">

                                </div>
